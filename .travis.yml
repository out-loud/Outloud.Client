language: android
jdk: oraclejdk8
sudo: required
dist: precise
before_script:
  - cd outloud
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  yarn: true
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - node_modules
android:
  components:
    - platform-tools
    - tools
    - build-tools-23.0.1
    - android-23
    - extra-android-m2repository
    - extra-google-google_play_services
    - extra-google-m2repository
licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+
before_install:
  - nvm install 8
  - node --version
  - travis_retry curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
  - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
  - travis_retry sudo apt-get update -qq
  - travis_retry sudo apt-get install -y -qq yarn
  - chmod +x ./outloud/android/gradlew
  - openssl aes-256-cbc -K $encrypted_c3c3b15339b8_key -iv $encrypted_c3c3b15339b8_iv -in outloud.keystore.enc -out outloud.keystore -d
  - cd outloud && gem install fastlane --no-rdoc --no-ri --no-document --quiet
install:
  - yarn install
script:
  - ./outloud/android/gradlew clean
  - ./outloud/fastlane beta
after_script:
#TODO
  - ./android/gradlew assembleRelease
branches:
  only:
  - master
notifications:
  slack: outloud-talk:TGwStb79G3lZNaeh7f5aiGIP
  email:
    on_success: never
    on_failure: never