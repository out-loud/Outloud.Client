language: android
jdk: oraclejdk8
sudo: required
dist: precise
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
- cd outloud
cache:
  yarn: true
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - node_modules
android:
  components:
  - platform-tools
  - tools
  - build-tools-27.0.3
  - android-27
  - extra-android-m2repository
  - extra-google-google_play_services
  - extra-google-m2repository
licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+
before_install:
  - nvm install 8
  - node --version
  - travis_retry curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add
  - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
  - travis_retry sudo apt-get update -qq
  - travis_retry sudo apt-get install -y -qq yarn
  - chmod +x ./outloud/android/gradlew
  - openssl aes-256-cbc -K $encrypted_c3c3b15339b8_key -iv $encrypted_c3c3b15339b8_iv -in outloud.keystore.enc -out outloud.keystore -d
install:
  - yarn install
before_script:
  - ls
  - cd android
script:
  - "./gradlew clean"
after_script:
  - "./gradlew assembleRelease"
branches:
  only:
    - master
notifications:
  slack: outloud-talk:TGwStb79G3lZNaeh7f5aiGIP
  email:
    on_success: never
    on_failure: never
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: "$TRAVIS_BUILD_DIR/android/app/build/outputs/apk/release/app-release.apk"
  on:
    repo: out-loud/Outloud.Client
    tags: true
